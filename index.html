<!DOCTYPE html>
<html>

    <title>Squarez</title>

  <body>
    <div class="menuContainer">
      <div class="menu menu--0">
        <h1>Welcome!</h1>
        <p>Choose an option:</p>
        <button type="button" id="start">Start Game</button>
        <button type="button" id="instructions">Instructions</button>
        <button type="button" id="settings">Settings</button>
        <a
          href="https://github.com/Amonteverde04"
          target="_blank"
          rel="noopener noreferrer"
          ><button type="button" id="git">GitHub</button></a
        >
      </div>
      <div class="instructionsWindow menu--1 hidden">
        <div class="instructionsContainer">
          <h2>The game is simple.</h2>
          <div class="instructionTextContainer">
            <p>A box will light up on the grid.</p>
            <p>Click on it within the time frame provided to continue.</p>
            <p>
              Click the wrong one or wait too long, you lose! How many can you
              click?
            </p>
          </div>
          <button type="button" id="returnBtn1">Main Menu</button>
        </div>
      </div>
      <div class="settingsWindow menu--2 hidden">
        <div class="settingsContainer">
          <h2>Settings</h2>
          <p>Black and White mode</p>
          <button type="button" id="blckNWhiteMode"></button>
          <p>More coming soon...</p>
          <button type="button" id="returnBtn2">Main Menu</button>
        </div>
      </div>
      <div class="resetWindow menu--3 hidden">
        <div class="resetContainer">
          <h1>You Lose!</h1>
          <button type="button" id="reset">Main Menu</button>
        </div>
      </div>
    </div>
    <div class="scoreWindow hidden">
      <div class="scoreContainer">
        <p id="scoreTitle">Score</p>
        <p id="scoreTag">0</p>
      </div>
    </div>
    <div class="timerWindow hidden">
      <div class="timerContainer">
        <p id="timerTitle">Timer</p>
        <p id="timerTag">0</p>
      </div>
    </div>
